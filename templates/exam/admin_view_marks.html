{% extends 'exam/adminbase.html' %}

{% block content %}
<section class="page-head reveal">
  <h2>Exams</h2>
  <p class="page-lead">Select an exam to inspect the chosen student's results.</p>
</section>

<div class="table-card reveal">
  <div class="table-head">
    <h6>Exam Courses</h6>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Exam Name</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for t in courses %}
      <tr>
        <td>{{ t.course_name }}</td>
        <td class="text-center">
          <a class="btn btn-danger btn-sm" href="{% url 'admin-check-marks' student_id t.id %}">
            <i class="fas fa-eye"></i> View Results
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td class="text-center text-muted" colspan="2">No exams available.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
