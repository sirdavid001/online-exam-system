{% extends 'exam/adminbase.html' %}

{% block content %}
<section class="page-head reveal">
  <h2>Student Management</h2>
  <p class="page-lead">Review registered students and inspect their exam results.</p>
</section>

<section class="metric-grid">
  <a class="metric-link reveal" href="{% url 'admin-view-student' %}">
    <article class="metric-card bg-c-blue">
      <h6>Total Registered Students</h6>
      <div class="metric-value">
        <span>{{ total_student }}</span>
        <i class="fas fa-user-graduate"></i>
      </div>
    </article>
  </a>

  <a class="metric-link reveal" href="{% url 'admin-view-student-marks' %}">
    <article class="metric-card bg-c-gtx">
      <h6>Student Results</h6>
      <div class="metric-value">
        <span>Open</span>
        <i class="fas fa-chart-line"></i>
      </div>
    </article>
  </a>
</section>
{% endblock content %}
