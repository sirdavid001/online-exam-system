{% extends 'exam/adminbase.html' %}

{% block content %}
<section class="page-head reveal">
  <h2>Teacher Management</h2>
  <p class="page-lead">Approve teachers, monitor pending requests, and maintain teaching staff records.</p>
</section>

<section class="metric-grid">
  <a class="metric-link reveal" href="{% url 'admin-view-teacher' %}">
    <article class="metric-card bg-c-blue">
      <h6>Approved Teachers</h6>
      <div class="metric-value">
        <span>{{ total_teacher }}</span>
        <i class="fas fa-chalkboard-teacher"></i>
      </div>
    </article>
  </a>

  <a class="metric-link reveal" href="{% url 'admin-view-pending-teacher' %}">
    <article class="metric-card bg-c-yellow">
      <h6>Pending Approvals</h6>
      <div class="metric-value">
        <span>{{ pending_teacher }}</span>
        <i class="fas fa-user-clock"></i>
      </div>
    </article>
  </a>

  <a class="metric-link reveal" href="{% url 'admin-view-teacher' %}">
    <article class="metric-card bg-c-green">
      <h6>Review Faculty</h6>
      <div class="metric-value">
        <span>Open</span>
        <i class="fas fa-users"></i>
      </div>
    </article>
  </a>
</section>
{% endblock content %}
