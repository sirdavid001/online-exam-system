{% extends 'exam/adminbase.html' %}

{% block content %}
<section class="page-head reveal">
  <h2>Course Management</h2>
  <p class="page-lead">Create exam courses and review existing course configurations.</p>
</section>

<section class="metric-grid">
  <a class="metric-link reveal" href="{% url 'admin-add-course' %}">
    <article class="metric-card bg-c-blue">
      <h6>Add Course</h6>
      <div class="metric-value">
        <span>Create</span>
        <i class="fas fa-plus"></i>
      </div>
    </article>
  </a>

  <a class="metric-link reveal" href="{% url 'admin-view-course' %}">
    <article class="metric-card bg-c-gtx">
      <h6>View Courses</h6>
      <div class="metric-value">
        <span>Browse</span>
        <i class="fas fa-eye"></i>
      </div>
    </article>
  </a>
</section>
{% endblock content %}
