{% extends 'student/studentbase.html' %}

{% block content %}
<section class="page-head reveal">
  <h2>View Results</h2>
  <p class="page-lead">Open a course to inspect your marks and submission date.</p>
</section>

<div class="table-card reveal">
  <div class="table-head">
    <h6>Course Results</h6>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Exam Name</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for t in courses %}
      <tr>
        <td>{{ t.course_name }}</td>
        <td class="text-center">
          <a class="btn btn-success btn-sm" href="{% url 'check-marks' t.id %}">
            <i class="fas fa-eye"></i> View Results
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td class="text-center text-muted" colspan="2">No course results available.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
