{% extends 'student/studentbase.html' %}

{% block content %}
<section class="page-head reveal">
  <h2>Student Dashboard</h2>
  <p class="page-lead">Check available exams and keep track of your question coverage.</p>
</section>

<section class="metric-grid">
  <a class="metric-link reveal" href="/student/student-exam">
    <article class="metric-card bg-c-blue">
      <h6>Available Exams</h6>
      <div class="metric-value">
        <span>{{ total_course }}</span>
        <i class="fas fa-book"></i>
      </div>
    </article>
  </a>

  <a class="metric-link reveal" href="/student/student-marks">
    <article class="metric-card bg-c-yellow">
      <h6>Total Questions</h6>
      <div class="metric-value">
        <span>{{ total_question }}</span>
        <i class="fas fa-question-circle"></i>
      </div>
    </article>
  </a>
</section>
{% endblock content %}
