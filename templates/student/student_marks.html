{% extends 'student/studentbase.html' %}

{% block content %}
<section class="page-head reveal">
  <h2>My Results</h2>
  <p class="page-lead">Select a course to view your submitted score details.</p>
</section>

<div class="table-card reveal">
  <div class="table-head">
    <h6>Result by Course</h6>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Course</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for t in courses %}
      <tr>
        <td>{{ t.course_name }}</td>
        <td class="text-center">
          <a class="btn btn-primary btn-sm" href="{% url 'check-marks' t.id %}">
            <i class="fas fa-chart-bar"></i> View Results
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td class="text-center text-muted" colspan="2">No courses found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
