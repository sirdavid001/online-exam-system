{% extends 'exam/base_public.html' %}

{% block title %}Awaiting Approval{% endblock %}

{% block content %}
<section class="auth-shell">
  <article class="waiting-card">
    <h1>Hello {{ request.user.first_name }}</h1>
    <p>
      Your teacher account is waiting for administrator approval.
      You will get access immediately after your account is activated.
    </p>
    <a class="btn btn-danger" href="/logout">Logout</a>
  </article>
</section>
{% endblock %}
