{% extends 'teacher/teacherbase.html' %}

{% block content %}
<section class="page-head reveal">
  <h2>Course Workspace</h2>
  <p class="page-lead">Create new courses or manage the courses already available to students.</p>
</section>

<section class="metric-grid">
  <a class="metric-link reveal" href="teacher-add-exam">
    <article class="metric-card bg-c-blue">
      <h6>Add Course</h6>
      <div class="metric-value">
        <span>Create</span>
        <i class="fas fa-plus"></i>
      </div>
    </article>
  </a>

  <a class="metric-link reveal" href="teacher-view-exam">
    <article class="metric-card bg-c-gtx">
      <h6>View Courses</h6>
      <div class="metric-value">
        <span>Browse</span>
        <i class="fas fa-eye"></i>
      </div>
    </article>
  </a>
</section>
{% endblock content %}
