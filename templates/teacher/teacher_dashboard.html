{% extends 'teacher/teacherbase.html' %}

{% block content %}
<section class="page-head reveal">
  <h2>Teacher Dashboard</h2>
  <p class="page-lead">Review students, courses, and question counts before publishing exams.</p>
</section>

<section class="metric-grid">
  <article class="metric-card bg-c-gtx reveal">
    <h6>Registered Students</h6>
    <div class="metric-value">
      <span>{{ total_student }}</span>
      <i class="fas fa-user-graduate"></i>
    </div>
  </article>

  <article class="metric-card bg-c-yellow reveal">
    <h6>Total Courses</h6>
    <div class="metric-value">
      <span>{{ total_course }}</span>
      <i class="fas fa-book-open"></i>
    </div>
  </article>

  <article class="metric-card bg-c-blue reveal">
    <h6>Total Questions</h6>
    <div class="metric-value">
      <span>{{ total_question }}</span>
      <i class="fas fa-question-circle"></i>
    </div>
  </article>
</section>
{% endblock content %}
