{% extends 'teacher/teacherbase.html' %}

{% block content %}
<section class="page-head reveal">
  <h2>Question Workspace</h2>
  <p class="page-lead">Create questions manually or upload question banks in bulk with answer mapping.</p>
</section>

<section class="metric-grid">
  <a class="metric-link reveal" href="{% url 'teacher-add-question' %}">
    <article class="metric-card bg-c-blue">
      <h6>Add Single Question</h6>
      <div class="metric-value">
        <span>Create</span>
        <i class="fas fa-plus"></i>
      </div>
    </article>
  </a>

  <a class="metric-link reveal" href="{% url 'teacher-upload-questions' %}">
    <article class="metric-card bg-c-green">
      <h6>Bulk Upload</h6>
      <div class="metric-value">
        <span>Import</span>
        <i class="fas fa-file-upload"></i>
      </div>
    </article>
  </a>

  <a class="metric-link reveal" href="{% url 'teacher-view-question' %}">
    <article class="metric-card bg-c-yellow">
      <h6>View Questions</h6>
      <div class="metric-value">
        <span>Browse</span>
        <i class="fas fa-eye"></i>
      </div>
    </article>
  </a>
</section>
{% endblock content %}
